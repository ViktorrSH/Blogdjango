
{% extends 'main.html' %}
{% load staticfiles %}
{% block article %}
<h4>{% for article in articles %}
    <h5>{{ article.article_date }}</h5>
    <h3><a href="index/get/{{ article.id }}/">{{ article.article_title }}</a></h3>
    <p>{{ article.article_text }}</p>
    <p><a href="in/like/{{ article.id }}/"><img src="{% static 'like.png' %}"></a>{{ article.article_likes }}</p>
{% endfor %}
{% endblock %}
</h4>
